<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form action="#" th:action="@{/users/edit}" th:object="${user}" method="post">
    <!-- Hidden input для передачи ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Поле для имени -->
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>

    <!-- Поле для фамилии -->
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required />
    <span class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <br/>

    <!-- Кнопка отправки формы -->
    <button type="submit">Update User</button>
</form>
</body>
</html>
